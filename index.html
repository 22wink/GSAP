            }

              bottom: -4px;

              transition: width 0.3s ease;
            }
            
            .nav-link:hover::after {
              width: 100%;
            }

            }
            
            .mobile-menu-button {
              display: none;
              background: none;
              border: none;
              color: white;
              font-size: 1.5rem;
              cursor: pointer;
            }
            
            @media (max-width: 768px) {
              .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #0A2463;
                flex-direction: column;
                padding: 1rem 2rem;
                gap: 1rem;
              }

              }

              }

          <div class="nav-container">
            <a href="#" class="logo">
              <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">

                <path d="M12 20H28M20 12V28" stroke="#2EC4B6" stroke-width="3" stroke-linecap="round"/>
              </svg>

              <a href="#showcase" class="nav-link">产品展示</a>
              <a href="#scenarios" class="nav-link">应用场景</a>
              <a href="#pricing" class="nav-link">价格</a>
              <a href="#reviews" class="nav-link">用户评价</a>
            </div>
            
            <a href="#subscribe" class="cta-button">立即预订</a>
            <button class="mobile-menu-button">
              <i class="fa fa-bars"></i>
            </button>
          </div>
        `;
      }
      
      connectedCallback() {
        const mobileMenuButton = this.shadowRoot.querySelector('.mobile-menu-button');
        const navLinks = this.shadowRoot.querySelector('.nav-links');
        
        mobileMenuButton.addEventListener('click', () => {
          navLinks.classList.toggle('active');
        });
        
        // 滚动时改变导航栏样式
        window.addEventListener('scroll', () => {
          if (window.scrollY > 50) {
            this.style.backgroundColor = '#0A2463';
            this.style.boxShadow = '0 4px 6px -1px rgba(0, 0, 0, 0.1)';
          } else {
            this.style.backgroundColor = 'transparent';
            this.style.boxShadow = 'none';
          }
        });
      }
    }
    customElements.define('nav-bar', NavBar);
    
    // 英雄区域组件

              cursor: pointer;
            }
            
            @keyframes bounce {
              0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
              40% { transform: translateX(-50%) translateY(-20px); }
              60% { transform: translateX(-50%) translateY(-10px); }

              left: 50%;

            }
          </style>

            <div class="bg-gradient gradient-bg"></div>
            <div class="floating-elements">
              <div class="floating-element" style="width: 400px; height: 400px; top: 10%; left: 10%;"></div>
              <div class="floating-element" style="width: 300px; height: 300px; bottom: 20%; right: 15%;"></div>
            </div>
            
            <h1 class="hero-title">重新定义你眼中的世界</h1>

            <div class="hero-buttons">
              <a href="#showcase" class="primary-btn">探索产品</a>
              <a href="#scenarios" class="secondary-btn">了解应用场景</a>
            </div>
            
            <div class="scroll-indicator" id="scrollIndicator">
              <i class="fa fa-chevron-down fa-2x"></i>
            </div>
            
            <div class="product-preview">
              <img src="https://picsum.photos/id/96/800/600" alt="VisionPro AR眼镜">
            </div>
          </div>
        `;
      }
      
      connectedCallback() {
        // 文字动画
        const title = this.shadowRoot.querySelector('.hero-title');
        const subtitle = this.shadowRoot.querySelector('.hero-subtitle');
        const buttons = this.shadowRoot.querySelector('.hero-buttons');
        const productPreview = this.shadowRoot.querySelector('.product-preview');
        
        // 浮动元素动画
        const floatingElements = this.shadowRoot.querySelectorAll('.floating-element');
        floatingElements.forEach((el, index) => {
          gsap.to(el, {
            duration: 15 + index * 5,
            x: () => Math.random() * 200 - 100,
            y: () => Math.random() * 200 - 100,
            repeat: -1,
            yoyo: true,
            ease: 'sine.inOut'
          });
        });
        
        // 序列动画
        gsap.timeline()
          .to(title, { duration: 0.8, opacity: 1, y: 0, ease: 'power2.out' }, 0.3)
          .to(subtitle, { duration: 0.8, opacity: 1, y: 0, ease: 'power2.out' }, 0.6)
          .to(buttons, { duration: 0.8, opacity: 1, y: 0, ease: 'power2.out' }, 0.9)
          .to(productPreview, { duration: 1, opacity: 1, y: 0, ease: 'power2.out' }, 1.2);
        
        // 滚动指示器点击事件
        const scrollIndicator = this.shadowRoot.getElementById('scrollIndicator');
        scrollIndicator.addEventListener('click', () => {
          document.getElementById('showcase').scrollIntoView({ behavior: 'smooth' });
        });
      }
    }

        const reviewsSlider = this.shadowRoot.getElementById('reviewsSlider');
        const reviewCards = this.shadowRoot.querySelectorAll('.review-card');
        const prevBtn = this.shadowRoot.getElementById('prevReview');
        const nextBtn = this.shadowRoot.getElementById('nextReview');
        const controlsContainer = this.shadowRoot.getElementById('sliderControls');
        
        // 创建滑块指示器
        reviewCards.forEach((_, index) => {
          const dot = document.createElement('div');
          dot.classList.add('slider-dot');
          if (index === 0) dot.classList.add('active');
          dot.addEventListener('click', () => goToSlide(index));
          controlsContainer.appendChild(dot);
        });
        
        const dots = this.shadowRoot.querySelectorAll('.slider-dot');
        let currentSlide = 0;
        let slideWidth = 0;
        let slidesPerView = 1;
        
        // 计算每次滑动的宽度和每页显示的卡片数量
        const calculateSlides = () => {
          if (window.innerWidth >= 1024) {
            slidesPerView = 3;
          } else if (window.innerWidth >= 768) {
            slidesPerView = 2;
          } else {
            slidesPerView = 1;
          }
          
          if (reviewCards.length > 0) {
            slideWidth = reviewCards[0].offsetWidth + 40; // 加上间距
          }
        };
        
        // 初始化计算
        calculateSlides();
        window.addEventListener('resize', calculateSlides);
        
        // 切换到指定幻灯片
        const goToSlide = (index) => {
          currentSlide = index;
          const maxSlide = reviewCards.length - slidesPerView;
          if (currentSlide > maxSlide) currentSlide = maxSlide;
          if (currentSlide < 0) currentSlide = 0;
          
          reviewsSlider.scrollTo({
            left: currentSlide * slideWidth,
            behavior: 'smooth'
          });
          
          // 更新指示器状态
          dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === currentSlide);
          });
        };
        
        // 上一张/下一张控制
        prevBtn.addEventListener('click', () => goToSlide(currentSlide - 1));
        nextBtn.addEventListener('click', () => goToSlide(currentSlide + 1));
        
        // 标题动画
        gsap.to(sectionTitle, {
          scrollTrigger: {
            trigger: sectionTitle,
            start: 'top 80%',
            end: 'top 50%',
            toggleActions: 'play none none reverse'
          },
          duration: 0.8,
          opacity: 1,
          y: 0,
          ease: 'power2.out'
        });
        
        // 评论滑块动画
        gsap.to(reviewsSlider, {
          scrollTrigger: {
            trigger: reviewsSlider,
            start: 'top 80%',
            end: 'top 50%',
            toggleActions: 'play none none reverse'
          },
          duration: 0.8,
          opacity: 1,
          ease: 'power2.out'
        });
        
        // 导航按钮动画
        gsap.to([prevBtn, nextBtn], {
          scrollTrigger: {
            trigger: reviewsSlider,
            start: 'top 80%',
            end: 'top 50%',
            toggleActions: 'play none none reverse'
          },
          duration: 0.8,
          opacity: 1,
          delay: 0.3,
          ease: 'power2.out'
        });
        
        // 滑块控制动画
        gsap.to(controlsContainer, {
          scrollTrigger: {
            trigger: controlsContainer,
            start: 'top 80%',
            end: 'top 50%',
            toggleActions: 'play none none reverse'
          },
          duration: 0.8,
          opacity: 1,
          delay: 0.5,
          ease: 'power2.out'
        });
        
        // 自动轮播
        let autoplayInterval = setInterval(() => {
          let nextSlide = currentSlide + 1;
          if (nextSlide >= reviewCards.length - slidesPerView + 1) {
            nextSlide = 0;
          }
          goToSlide(nextSlide);
        }, 5000);
        
        // 鼠标悬停时暂停自动轮播
        reviewsSlider.addEventListener('mouseenter', () => {
          clearInterval(autoplayInterval);
        });
        
        reviewsSlider.addEventListener('mouseleave', () => {
          autoplayInterval = setInterval(() => {
            let nextSlide = currentSlide + 1;
            if (nextSlide >= reviewCards.length - slidesPerView + 1) {
              nextSlide = 0;
            }

        });

          endDate.setDate(endDate.getDate() + 30);
          
          const now = new Date();
          const diff = endDate - now;
          
          if (diff <= 0) {
            daysEl.textContent = '00';
            hoursEl.textContent = '00';
            minutesEl.textContent = '00';
            secondsEl.textContent = '00';
            return;

      connectedCallback() {
        const footerColumns = this.shadowRoot.querySelectorAll('.footer-column');
        const footerBottom = this.shadowRoot.querySelector('.footer-bottom');
        
        // 页脚列动画
        footerColumns.forEach(column => {
          const delay = column.getAttribute('data-delay');
          gsap.to(column, {
            scrollTrigger: {
              trigger: column,
              start: 'top 90%',
              end: 'top 70%',
              toggleActions: 'play none none reverse'
            },
            duration: 0.8,
            opacity: 1,
            y: 0,
            delay: delay,
            ease: 'power2.out'
          });
        });
        
        // 页脚底部动画
        gsap.to(footerBottom, {
          scrollTrigger: {
            trigger: footerBottom,
            start: 'top 90%',
            end: 'top 70%',
            toggleActions: 'play none none reverse'
          },
          duration: 0.8,
          opacity: 1,
          y: 0,
          delay: 0.5,
          ease: 'power2.out'
        });
        
        // 订阅表单处理
        const newsletterForm = this.shadowRoot.querySelector('.newsletter-form');
        newsletterForm.addEventListener('submit', (e) => {
          e.preventDefault();
          
          // 模拟提交
          const input = newsletterForm.querySelector('.newsletter-input');
          const button = newsletterForm.querySelector('.newsletter-button');
          const originalText = button.textContent;
          
          button.disabled = true;
          button.textContent = '订阅中...';
          
          setTimeout(() => {
            button.textContent = '✓ 订阅成功';
            input.value = '';
            
            setTimeout(() => {
              button.disabled = false;
              button.textContent = originalText;
            }, 2000);
          }, 1500);
        });
      }
    }
    customElements.define('footer-section', FooterSection);
    
    // 页面加载完成后初始化所有动画
    window.addEventListener('load', () => {
      // 全局滚动动画配置
      gsap.config({
        autoSleep: 60,
        force3D: false
      });
      
      // 平滑滚动
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href');
          if (targetId === '#') return;
          
          const targetElement = document.querySelector(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({
              behavior: 'smooth'
            });
            
            // 如果是移动端，点击后关闭菜单
            const mobileMenu = document.querySelector('nav-bar').shadowRoot.querySelector('.nav-links');
            if (mobileMenu.classList.contains('active')) {
              mobileMenu.classList.remove('active');
            }
          }
        });
      });
    });
