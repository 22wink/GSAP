            theme: {
                extend: {

            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .clip-path-slant {
                clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            }
            .mask-gradient {

        // Navigation Component

                        }

                            position: relative;
                        }

                            content: '';

                            width: 0;
                            height: 2px;
                            bottom: -4px;
                            left: 0;
                            background-color: #3B82F6;
                            transition: width 0.3s ease;
                        }

                            width: 100%;

                        .mobile-menu-btn {
                            display: none;
                            background: none;
                            border: none;
                            cursor: pointer;
                            font-size: 1.5rem;
                            color: var(--text-color, #1E293B);
                        }

                            .nav-links {
                                position: fixed;
                                top: 0;
                                right: -100%;
                                height: 100vh;
                                flex-direction: column;
                                background: white;
                                width: 70%;

                            }

                                right: 0;
                            }
                            .mobile-menu-btn {
                                display: block;
                                z-index: 11;
                            }
                        }
                    </style>
                    <div class="nav-container">
                        <a href="#hero" class="logo">Jane<span class="text-primary">Doe</span></a>
                        <div class="nav-links">
                            <a href="#hero" class="nav-link">Home</a>
                            <a href="#about" class="nav-link">About</a>
                            <a href="#skills" class="nav-link">Skills</a>
                            <a href="#experience" class="nav-link">Experience</a>
                            <a href="#projects" class="nav-link">Projects</a>
                            <a href="#testimonials" class="nav-link">Testimonials</a>
                            <a href="#contact" class="nav-link">Contact</a>
                        </div>
                        <button class="mobile-menu-btn">
                            <i class="fa fa-bars"></i>
                        </button>
                    </div>
                `;
                
                // Mobile menu toggle
                this.shadowRoot.querySelector('.mobile-menu-btn').addEventListener('click', () => {
                    this.shadowRoot.querySelector('.nav-links').classList.toggle('active');
                });
                
                // Close menu when clicking a link
                this.shadowRoot.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        this.shadowRoot.querySelector('.nav-links').classList.remove('active');
                    });
                });
                
                // Scroll effect for navbar
                window.addEventListener('scroll', () => {
                    const navContainer = this.shadowRoot.querySelector('.nav-container');
                    const logo = this.shadowRoot.querySelector('.logo');
                    const navLinks = this.shadowRoot.querySelectorAll('.nav-link');
                    const menuBtn = this.shadowRoot.querySelector('.mobile-menu-btn');
                    
                    if (window.scrollY > 50) {
                        navContainer.classList.add('bg-white', 'shadow-md');
                        logo.style.setProperty('--text-color', '#1E293B');
                        navLinks.forEach(link => link.style.setProperty('--text-color', '#1E293B'));
                        menuBtn.style.setProperty('--text-color', '#1E293B');
                    } else {
                        navContainer.classList.remove('bg-white', 'shadow-md');
                        logo.style.setProperty('--text-color', '#FFFFFF');
                        navLinks.forEach(link => link.style.setProperty('--text-color', '#FFFFFF'));
                        menuBtn.style.setProperty('--text-color', '#FFFFFF');
                    }
                });
            }

                gsap.to(textElement, {
                    duration: 2,
                    text: "Hello, I'm Jane Doe",
                    ease: "power1.inOut"
                });

                // Animation 2: Staggered fade-in animation
                const fadeElements = [
                    this.shadowRoot.querySelector('.hero-subtitle'),
                    this.shadowRoot.querySelector('.hero-description'),
                    this.shadowRoot.querySelector('.btn'),
                    this.shadowRoot.querySelector('.social-links')

                gsap.to(fadeElements, {
                    opacity: 1,
                    y: 0,
                    stagger: 0.3,
                    duration: 0.8,
                    delay: 1.5,
                    ease: "power2.out"
                });

                // Animation 3: Scale-in animation for profile image
                gsap.fromTo(this.shadowRoot.querySelector('.profile-img'),
                    { opacity: 0, scale: 0.8 },
                    { opacity: 1, scale: 1, duration: 1.2, delay: 1, ease: "elastic.out(1, 0.75)" }
                );
            }

                const nextBtn = this.shadowRoot.querySelector('.next-btn');
                
                const updateSlider = () => {
                    // Animation 9: Smooth slider transition
                    gsap.to(track, {
                        x: `-${currentSlide * 100}%`,
                        duration: 0.5,
                        ease: "power2.out"
                    });
                    
                    // Update active dot
                    dots.forEach((dot, index) => {
                        if (index === currentSlide) {
                            dot.classList.add('active');
                        } else {
                            dot.classList.remove('active');
                        }
                    });
                };
                
                // Next slide
                nextBtn.addEventListener('click', () => {
                    currentSlide = (currentSlide + 1) % slides.length;
                    updateSlider();
                });
                
                // Previous slide
                prevBtn.addEventListener('click', () => {
                    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                    updateSlider();
                });
                
                // Click on dot to navigate
                dots.forEach(dot => {
                    dot.addEventListener('click', () => {
                        currentSlide = parseInt(dot.getAttribute('data-index'));
                        updateSlider();
                    });
                });

                setInterval(() => {
                    currentSlide = (currentSlide + 1) % slides.length;
                    updateSlider();
